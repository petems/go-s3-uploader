run:
  timeout: 5m
  tests: true
  build-tags: []
  skip-dirs:
    - vendor
    - test/output

linters:
  enable:
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Reports suspicious constructs
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Go static analysis
    - unused        # Check for unused code
    - gofmt         # Check gofmt compliance
    - goimports     # Check import order
    - misspell      # Fix common misspellings
    - gocritic      # Opinionated Go linter
    - revive        # Fast, configurable, extensible, flexible linter
    - gosec         # Security issues
    - errorlint     # Error wrapping best practices
    - nolintlint    # Reports ill-formed nolint directives
    - bodyclose     # Check HTTP response bodies are closed
    - exportloopref # Check for pointers to loop variables
    - unconvert     # Remove unnecessary type conversions
    - goconst       # Find repeated strings for constants
    - gocyclo       # Cyclomatic complexity
    - unparam       # Reports unused function parameters

  disable:
    - typecheck     # Enabled by default, but often noisy during refactoring

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - shadow  # Can be noisy

  gocyclo:
    min-complexity: 15

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
    disabled-checks:
      - commentedOutCode
      - unnamedResult

  gosec:
    excludes:
      - G304  # File path provided as taint input (common in CLI tools)
      - G401  # MD5 used for hashing (we use it for checksums, not crypto)

  revive:
    confidence: 0.8
    rules:
      - name: exported
        disabled: false
      - name: var-naming
        disabled: false
      - name: package-comments
        disabled: false

  misspell:
    locale: US

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude specific linters for test files
    - path: _test\.go
      linters:
        - errcheck
        - gosec
        - gocritic

    # Exclude legacy issues during migration
    - text: "should have a package comment"
      linters:
        - revive

    # Allow globals during refactoring
    - text: "G101: Potential hardcoded credentials"
      linters:
        - gosec
      path: setup_test\.go

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
